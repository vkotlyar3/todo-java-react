# Mysql from docker container
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/todo
spring.datasource.username=root
spring.datasource.password=123p

#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace
#https://stackoverflow.com/questions/45488742/changing-embedded-database-in-spring-boot-from-h2-to-mysql
spring.jpa.hibernate.ddl-auto=update
